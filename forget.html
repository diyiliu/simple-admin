<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="asset/admin/page/css/login.css">
    <link rel="stylesheet" href="asset/plugin/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="asset/plugin/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="asset/plugin/uniform/css/uniform.default.css">
    <link rel="stylesheet" href="asset/css/component.css">
    <link rel="stylesheet" href="asset/css/plugin.css">
</head>
<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
    <h2 style="color:#fff">后台管理系统</h2>
</div>

<!-- END LOGO -->
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler"></div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form action="#" class="login-form">
        <h3 class="form-title">重置密码</h3>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">邮箱地址</label>
            <div class="input-icon">
                <i class="fa fa-envelope-o"></i>
                <input class="form-control placeholder-no-fix" type="email" autocomplete="off" id="email" placeholder="邮箱地址"  name="Name" />
            </div>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">验证码</label>
            <div class="input-icon">
                <div class="input-group">
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" id="code1" placeholder="图形验证码" />
                    <span class="input-group-btn">
				          <img src="http://47.99.204.200:1990/plugins/captcha" style="height:43px;width:126px;" id="img-captcha" onclick="window.on_img_captcha_change();" title="看不清？点击一下试试"/>
				      </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">验证码</label>
            <div class="input-icon">
                <div class="input-group">
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" id="code" placeholder="邮箱验证码" />
                    <span class="input-group-btn">
				        <button class="btn btn-info" style="height:43px;" id="btn-code" onclick="window.view.sendCode()" type="button">发送邮箱验证码</button>
				      </span>
                </div><!-- /input-group -->
            </div>
        </div>

        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">登录密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="password" placeholder="新的登录密码" name="password" />
            </div>
        </div>
        <div class="form-actions">
            <button type="button" onclick="window.view.submit()" class="btn green pull-right">重置密码 <i class="m-icon-swapright m-icon-white"></i></button>
        </div>
        <div class="form-group"><a href="sign-in.html">返回登录</a></div>
    </form>
    <!-- END REGISTRATION FORM -->
</div>
<!-- END LOGIN -->
<!-- BEGIN COPYRIGHT -->
<div class="copyright">
    2019 &copy; 帝一流
</div>
<script src="asset/js/jquery-1.11.0.min.js"></script>
<script src="asset/plugin/bootstrap-3.3.7/js/bootstrap.js"></script>
<script src="asset/js/metronic.js"></script>
<script src="asset/plugin/uniform/jquery.uniform.min.js"></script>
<script type="text/javascript">
    $(function () {
        Metronic.init();
    });
</script>

</body>
</html>
